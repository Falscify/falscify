<body>
  <!-- HEADER -->
  <header class="header" id="header">
    <nav class="navbar container">
      <app-logo></app-logo>
      <div class="menu" id="menu">
        <ul class="list">
          <li class="list-item">
            <a href="home.html" class="list-link">Home</a>
          </li>
          <li class="list-item">
            <a href="recent.html" class="list-link">Recent</a>
          </li>
          <li class="list-item">
            <a href="explore.html" class="list-link">Explore</a>
          </li>
          <li class="list-item">
            <a href="about.html" class="list-link">About Us</a>
          </li>
          <li class="list-item screen-l-hidden">
            <a href="login.html" class="list-link current">Sign in</a>
          </li>
          <li class="list-item screen-l-hidden">
            <a href="register.html" class="list-link">Sign up</a>
          </li>
        </ul>
      </div>

      <!-- Top right list but with register button only -->
      <div class="list list-right">
        <button class="btn place-items-center" id="theme-toggle-btn">
          <i class="ri-sun-line sun-icon"></i>
          <i class="ri-moon-line moon-icon"></i>
        </button>

        <button class="btn place-items-center screen-l-hidden menu-toggle-icon" id="menu-toggle-icon">
          <i class="ri-menu-3-line open-menu-icon"></i>
          <i class="ri-close-line close-menu-icon"></i>
        </button>

        <button class="btn register-btn screen-s-hidden">
          <a href="register.html">Sign up</a>
        </button>
      </div>
    </nav>

  <!-- Login form -->
  <div class="form-container">
    <h2>Sign in</h2>
    <div id="orcidWidget" data-size='sm' data-clientid='APP-0Z4QDI4NXFHH49QC' data-env='production'
      data-scopes='/read-limited%20/activities/update%20/person/update' data-redirecturi='./handlers/login.py'
      data-submituri='https://orcid.org/oauth/authorize?client_id=APP-0Z4QDI4NXFHH49QC&response_type=code&scope=/authenticate&redirect_uri=https://falscify.pl'>
    </div>
    <form class="login-form" action="./handlers/login.php">
      <input type="email" name="email" id="email" placeholder="E-mail">
      <input type="password" name="password" id="password" placeholder="Password">
      <button type="submit" class="btn login-btn">Sign in</button>
    </form>

    <div>
      Forgot password?
      <a class="text-link" href="#">
        Send recovery e-mail.
      </a>
    </div>

    <br>

    <div>
      Don't have an account?
      <a class="text-link" href="register.html">
        Sign up.
      </a>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
