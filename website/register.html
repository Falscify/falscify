<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>falscify | Sign up</title>

  <link rel="icon" type="image/png" sizes="32x32" href="../graphics/logotype.png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./resources/css/main.css">
</head>

<body>
  <!-- HEADER -->
  <header class="header" id="header">
    <nav class="navbar container">
      <app-logo></app-logo>

      <div class="menu" id="menu">
        <ul class="list">
          <li class="list-item">
            <a href="home.html" class="list-link">Home</a>
          </li>
          <li class="list-item">
            <a href="recent.html" class="list-link">Recent</a>
          </li>
          <li class="list-item">
            <a href="explore.html" class="list-link">Explore</a>
          </li>
          <li class="list-item">
            <a href="about.html" class="list-link">About Us</a>
          </li>
          <li class="list-item screen-l-hidden">
            <a href="login.html" class="list-link">Sign in</a>
          </li>
          <li class="list-item screen-l-hidden">
            <a href="register.html" class="list-link current">Sign up</a>
          </li>
        </ul>
      </div>

      <!-- Top right list but with login button only -->
      <div class="list list-right">
        <button class="btn place-items-center" id="theme-toggle-btn">
          <i class="ri-sun-line sun-icon"></i>
          <i class="ri-moon-line moon-icon"></i>
        </button>

        <button class="btn place-items-center screen-l-hidden menu-toggle-icon" id="menu-toggle-icon">
          <i class="ri-menu-3-line open-menu-icon"></i>
          <i class="ri-close-line close-menu-icon"></i>
        </button>

        <button type="button" class="btn login-btn screen-s-hidden">
          <a href="login.html">Sign in</a>
        </button>
      </div>
    </nav>
  </header>

  <!-- Register form -->
  <div class="form-container">
    <h2>Sign up</h2>
    <app-orcid-btn></app-orcid-btn>
    <form class="register-form" action="./handlers/register.php" method="POST">
      <label class="form-label">First Name</label>
      <input required type="text" name="first_name" id="first_name" placeholder="Enter First Name">
      <label class="form-label">Last Name</label>
      <input required type="text" name="last_name" id="last_name" placeholder="Enter Last Name">

      <label class="form-label">Institution</label>
      <select required name="institution" class="form-list">
        <option disabled selected>Choose institution</option>
        <option>Unassociated</option>
        <option>Jagiellonian University</option>
      </select>

      <label class="form-label">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Enter E-mail">
      <label class="form-label">Password</label>
      <input required type="password" name="password" id="password" placeholder="Enter Password">
      <label class="form-label">Repeat Password</label>
      <input required type="password" name="repeat_password" id="repeat_password" placeholder="Repeat password">
      <fieldset>
        <input required id="accept-terms" type="checkbox">
          <label for="accept-terms">I have read and accept the <a target="_blank" href="terms.html" class="text-link">Terms of Use.</a>
        </label>
      </fieldset>

      <label hidden>Sign up</label>
      <button name="submit" type="submit" class="btn register-btn">Sign up</button>
    </form>

    <div>
      Already have an account?
      <a class="text-link" href="login.html">
        Sign in.
      </a>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>

  <!-- Local JS Scripts -->
  <script src="./resources/js/orcid-widget.js"></script>
  <script src="./resources/js/reusable_component.js"></script>
  <script src="./resources/js/main.js"></script>
</body>
